<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- tailwind & daisi UI -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
</head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="geist-font bg-[#F8FAFC]">
    <!-- header seciton -->
     <header class="ml-2.5 mr-2.5 mt-2.5 md:ml-6 md:mr-6 lg:mt-[60px] lg:ml-[245px] lg:mr-[245px]">
        <h4 class="text-[#002c5c] text-2xl font-semibold">Job Application Tracker</h4>

        <!-- Count  -->
         <div class="mt-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" >
            <div class="p-5 bg-white rounded-lg">
                <p class="font-[14px] text[#323B49]">Total</p>
                <p class="text-[#002c5c] font-semibold text-xl mt-2">0</p>
            </div>
            <div class="p-5 bg-white rounded-lg">
                <p class="font-[14px] text[#323B49]">Interview</p>
                <p class="text-[#10B981] font-semibold text-xl mt-2">0</p>
            </div>
            <div class="p-5 bg-white rounded-lg">
                <p class="font-[14px] text[#323B49]">Rejected</p>
                <p class="text-[#EF4444] font-semibold text-xl mt-2">0</p>
            </div>
         </div>
     </header>

    


    <!-- JavaScript -->
    <script src="./script/home.js"></script>
</body>

</html>
